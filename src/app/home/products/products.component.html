<div class="dashboard-wraper">
  <div class="header"></div>
</div>

<!-- Showing dashboard with information -->
<div class="ScrollBar dashboard-box-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element"><button (click)="deleteProduct(element.id, $event)">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="getProduct(row.id)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[2, 4, 6]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>

  <div>
    <form [formGroup]="formProduct" (submit)="!productId ? createProduct() : updateProduct()">
      <label for="title">Nombre</label>
      <input type="text" id="title" placeholder="Nombre" formControlName="title"/>

      <div>
        <label for="price">Precio</label>
        <input type="text" id="price" placeholder="Precio" formControlName="price"/>
      </div>

      <div>
        <label for="category">Categoria</label>
        <input type="text" id="category" placeholder="Categoria" formControlName="category"/>
      </div>

      <div>
        <label for="description">Descripcion</label>
        <input type="text" id="description" placeholder="Descripcion" formControlName="description"/>
      </div>

      <div>
        <label for="image">Imagen</label>
        <input type="text" id="image" placeholder="Imagen" formControlName="image"/>
      </div>

      <div>
          <button type="submit" [disabled]="formProduct.invalid">Enviar</button>
      </div>
    </form>
  </div>
  <app-dialog></app-dialog>
</div>
